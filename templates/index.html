<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <div align="center">
                <h1>Welcome to My Website 1234</h1>

        <img src="water_mountains.jpg">
            {% for record in records %}
            <div style="margin-left: 100px; margin-right: 100px; border-bottom: 1px solid; border-color: lightgray; margin-top: 20px; margin-bottom: 20px;" align="left">
                <p>Name: {{ record['name'] }}</p>
                <p>Age: {{ record['age'] }}</p>
            </div>
            {% endfor %}
        </main>
        <div align="center">
            <footer>
                <p>&copy; 2023 My Website</p>
            </footer>
        </div>
    </body>
</html>
