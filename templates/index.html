<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Python Website</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        {% include 'top_nav.html' %}

        <header>
            <div align="center">
                <h1>Welcome to My Website</h1>
            </div>

            <div>
                <img src="water_mountains.jpg" alt="Mountain" style="width:100%;">
            </div>
        </header>

        <div class="row" align="center">
             {% for record in records %}
                <div class="col-lg-9 col-md-6 mb-4 mb-md-0 border-bottom" align="left">
                        <p>Name: {{ record['name'] }}</p>
                        <p>Age: {{ record['age'] }}</p>
                </div>

                <div class="col-lg-3 col-md-6 mb-4 mb-md-0 border-bottom" align="right-center">
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            {% endfor %}
        </div>


        <div align="center">
            {% include 'footer.html' %}
        </div>

    </body>
</html>
