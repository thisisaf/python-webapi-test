<div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for record in records %}

        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    Title: {{ record['title'] }}<br>
                    Salary: {{ record['currency'] }}{{ record['salary'] }}
                    <p class="card-text">Description: {{ record['short-description'] }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="/apply/{{ record['id'] }}" class="btn btn-sm btn-outline-secondary">Apply</a>
                        </div>
                        <small class="text-body-secondary">Posted date: {{ record['posted'] }}</small>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>
